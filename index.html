<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logotipo">               
            <img src="./img/VectorPizza.svg" alt="Logo de pizza">
            <h1 class="empresa"><span class="pizza">Pizza</span>&<span class="front">Front</span></h1>
        </div>

        <nav class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promoción</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="imagen-main">
            <img src="./img/delivery.jpg" alt="Fondo delivery">
            <h2>Envio gratis <span class="white">comprando</span> 2 pizzas</h2>
        </section>
        <section class="podio-main">
            <h2>Podio de pizzas</h2>
            <div class="podio-content">
                <div class="podio-text">
                    <h3>Pizzas top 5</h3>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <div class="podio-img">
                    <img src="./img/PizzaFalling.jpg" alt="Pizza cayendo">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <nav class="menu-footer">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promoción</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <div class="Logo-footer">
            <img src="./img/VectorPizza.svg" alt="Logo">
            <p class="empresa"><span class="pizza">Pizza</span>&<span class="front">Front</span></p>
        </div>
    </footer>
</body>
</html>
